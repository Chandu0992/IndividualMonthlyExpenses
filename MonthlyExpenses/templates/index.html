{% extends "base.html" %}
{% load staticfiles %}
{% block body_block %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div class="container" style="margin-top:50px;height:80%;">
  <div class="jumbotron">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'Mobile-banking.jpg' %}" alt="Image Not Found" style="width:100%;height:50%;">
      </div>

      <div class="item">
        <img src="{% static 'digital.jpg' %}" alt="Image Not Found" style="width:100%;height:50%;">
      </div>

      <div class="item">
        <img src="{% static 'mob.jpg'%}" alt="Image Not Found" style="width:100%;height:50%;">
      </div>

      <div class="item">
        <img src="{% static 'rupee.jpg'%}" alt="Image Not Found" style="width:100%;height:50%;">
      </div>

      <div class="item">
        <img src="{% static 'UPI-payments.jpg'%}" alt="Image Not Found" style="width:100%;height:50%;">
      </div>

    </div>

    </div>
  </div>
</div>

{% endblock %}
