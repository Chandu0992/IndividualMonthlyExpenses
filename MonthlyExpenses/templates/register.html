{% extends "base.html" %}
{% load staticfiles %}
{% load static %}
{% block body_block %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  <style media="screen">
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .topnav {
    overflow: hidden;
    background-color: #333;
  }

  .topnav a {
    float: left;
    display: block;
    color: #007bff;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  .active {
    background-color: #4CAF50;
    color: white;
  }

  .topnav .icon {
    display: none;
  }

  @media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
  }

  @media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }

  .view{
    width: 150%;
    padding: 1em;
    border: 1px solid #007bff;
  }

  .show{
    width: 30%;
    padding: 1em;
    border: 1px solid #007bff;
  }
  div table tr td label{
    font-family: arial;
    color:#007bff;
    font-size: 15pt;
  }
  ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 200px;
      background-color: #20F5F2;
      height:420px;
  }

  li a {
      display: block;
      color: #000;
      padding: 8px 16px;
      text-decoration: none;
  }

  li a.active {
      background-color: #00ffe1;
      color: white;
      text-decoration: none;
  }

  li a:hover:not(.active) {
      background-color: #555;
      color: white;
      text-decoration: none;
  }
  </style>
<form action="{% url 'saveData' %}" method="post">
      {% csrf_token %}
      <div style="margin-top:30pt">
        <center><caption><b>Signup</b></caption></center>
        <table align='center'>

          <tr>
            <td>
              <input class="view" type="text" name="uname" placeholder="User Name" required>
            </td>
          </tr>

          <tr>
            <td>
              <input class="view" type="number" name="umobile" placeholder="Mobile Number" required>
            </td>
          </tr>

          <tr>
            <td>
              <input class="view" type="email" name="uemail" placeholder="Email" required>
            </td>
          </tr>

          <tr>
            <td>
              <input type="radio" name="ugen" value="male">Male &nbsp;&nbsp;&nbsp;&nbsp;
              <input type="radio" name="ugen" value="female">Female
            </td>
          </tr>

          <tr>
            <td>
              <input class="view" type="password" name="upassword" placeholder="Password" required>
            </td>
          </tr>

          <tr>
            <td>
              <input type="submit" value="Signup" class="view look">
            </td>
          </tr>

          <tr>
            <td>
              {% if msg %}
              <div class="alert alert-success">
                <strong>{{ msg }}</strong>
              </div>
              {% endif %}
            </td>
          </tr>
        </table>
      </form>
      </div>

  {% endblock %}
